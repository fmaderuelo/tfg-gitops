---
- name: Install EPEL repo.
  shell: yum --enablerepo=extras install epel-release -y

- name: Ensure required packages are installed
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ yum_packages }}"

- name: net.ipv4.ip_forward=1
  shell: sysctl -w net.ipv4.ip_forward=1

- name: Starting firewalld
  service:
    name: firewalld
    state: started
    enabled: yes
    masked: no
    daemon_reload: yes

- name: Pause to ensure firewalld starts correctly
  pause:
    seconds: 10

- name: Open up firewalld ports
  firewalld:
    permanent: yes
    immediate: yes
    state: enabled
    port: "{{ item }}"
  with_items:
      - 80/tcp
      - 179/tcp
      - 443/tcp
      - 2222/tcp
      - 2379-2380/tcp
      - 4443/tcp
      - 4789/udp
      - 5000/tcp
      - 5432/tcp
      - 5473/tcp
      - 5556-5558/tcp
      - 6379/tcp
      - 6443/tcp
      - 6783/tcp
      - 8000-8001/tcp
      - 8080-8084/tcp
      - 8443/tcp
      - 8472/udp
      - 10250-10255/tcp
      - 30000-32767/tcp
      - 24007/tcp
      - 24008/tcp
      - 49152-49251/tcp

- name: Setup masquerade on public zone of firewalld
  firewalld:
    masquerade: yes
    state: enabled
    permanent: yes
    immediate: yes
    zone: public
